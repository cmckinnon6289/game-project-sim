<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM4U Game Project Simulator</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="content">
            <p><b>Simulate trials.</b></p>
            <button class="button is-info" onclick="simulate(1092)">Simulate</button>
            <hr>
            <table id="trials">
                <tr id="head">
                    <th>Trial #</th>
                    <th>Die roll</th>
                    <th>Card 1 value</th>
                    <th>Card 2 value</th>
                    <th>Round total points</th>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
